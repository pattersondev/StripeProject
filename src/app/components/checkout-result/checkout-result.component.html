<app-banner></app-banner>
<app-navbar></app-navbar>

<mat-card style="padding: 1rem;">
    <mat-card-header>
        <mat-card-title>
            <h1> Thank you for your order {{customerName}}!</h1>
            <h3 style="padding-top: 1rem;"> Order Details </h3>
        </mat-card-title>
    </mat-card-header>

    <div>
        <table mat-table [dataSource]="orderDataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef="imageUrl">Product</th>
                <td mat-cell *matCellDef="let element"><img src="{{element.imageUrl}}" height="100px" width="100px">
                </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef="imageUrl">Price</th>
                <td mat-cell *matCellDef="let element">${{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef="imageUrl">Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</mat-card>
