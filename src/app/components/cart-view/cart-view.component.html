<app-banner></app-banner>
<app-navbar></app-navbar>

<mat-card>
    <mat-card-header>
        <mat-card-title style="padding: 1rem;">
            My Shopping Cart
        </mat-card-title>
    </mat-card-header>
    <div class="content-wrapper">
        <div class="table-wrapper">
            <table mat-table [dataSource]="cartDataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="imageUrl">
                    <th mat-header-cell *matHeaderCellDef="imageUrl">Product</th>
                    <td mat-cell *matCellDef="let element"><img src="{{element.imageUrl}}" height="100px" width="100px">
                    </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef="imageUrl">Price</th>
                    <td mat-cell *matCellDef="let element">${{element.price}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef="imageUrl">Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef="imageUrl">Remove</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <button mat-icon-button (click)="onDelete(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>

    <div class="button-wrapper">
        <button mat-raised-button color="checkout-button" (click)="redirectToStripeCheckout()"
            [disabled]="disableCheckout">Proceed
            to Stripe
            Checkout</button>
    </div>
</mat-card>
