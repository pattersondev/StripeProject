<div class="wrapper">
    <mat-toolbar>
        <mat-toolbar-row class="toolbar">
            <div class="product-buttons">
                <button mat-button (click)="onShopClick()">Shop</button>
                <button mat-button routerLink="/products">Best Sellers</button>
                <button mat-button routerLink="/cart">About</button>
            </div>
            <div class="toolbar-text">
                <p>Cozy Threads</p>
            </div>
            <div class="action-buttons">
                <button mat-icon-button routerLink="/checkout">
                    <mat-icon>search</mat-icon>
                </button>
                <button mat-icon-button (click)="onCartClick()">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
